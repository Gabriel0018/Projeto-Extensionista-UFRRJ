<body>
    <main>
        <div class="principal">
            <div class="cabecalho_ufrrj">
                <p>UFRRJ - Universidade Federal Rural do Rio de Janeiro</p>
            </div>
            
            <div class="microespacocabecalho"></div>

            <div class="cabecalho">
                <p>Nome: Ana Beatriz Soares</p>
                <p>Matrícula: 20180013805</p>
                <p>Curso: Sistemas de Informação - Seropédica</p>
                <div class="espacamento"></div>
            </div>

            <div class="microespacocabecalho" style="background-color: #3B4877"></div>

            <div class="cabecalho">
                <p>Cadastro > Relatório</p>
            </div>
        <br>

            

        <form style="background-color:#F9FBFD;">
            <fieldset>
                <legend style="text-align: center;"><strong>Enviar relatório</strong></legend>
                <br>

                <div class="large">
                    <img src="imagens/estrela.png" alt="Campo obrigatório">
                        <label for="login" style="font-size: 14px">Sintetize as principais atividades desenvolvidas e a carga horária de cada atividade:</label><br>
                        <textarea name="caixagrande" id="caixagrande" cols="5" rows="5" required></textarea>
                    </img>
                </div>
                    <div class="microespaco"></div>

                    <div class="inputbox" style="text-indent: 85px">
                        <img src="imagens/estrela.png" alt="Campo obrigatório">
                            Mês de referência:
                            <select name="Selecione">
                                <option value="1">Janeiro</option>
                                <option value="2">Fevereiro</option>
                                <option value="3">Março</option>
                                <option value="4">Abril</option>
                                <option value="5">Maio</option>
                                <option value="6">Junho</option>
                                <option value="7">Julho</option>
                                <option value="8">Agosto</option>
                                <option value="9">Setembro</option>
                                <option value="10">Outubro</option>
                                <option value="11">Novembro</option>
                                <option value="12">Dezembro</option>
                            </select>
                        </img>
                    </div>
                    <br>

                    <div class="inputbox">
                        <img src="imagens/estrela.png" alt="Campo obrigatório">
                            <label for="matricula">Carga horária total do mês: </label>
                            <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" id="matricula" class="input_user" maxlength="3" required>
                        </img>
                    </div>
                    <div class="microespaco"></div> 

                    <div class="large">
                        <p><spen class="texto-formatado"><img src="imagens/estrela.png"> Anexe aqui o relatório:</spen></p>
                        <input type="file" style="text-indent: 20px;" required>
                    </div>
                    <div class="microespaco"></div>   

                <div class="centralizar">
                    <button class="btao-login"><a href="inicio-aluno.html" style="color:black">Cancelar</a></button>
                    <button class="btao-login">Confirmar</button></div>

                </div> 
            </fieldset>
                </form>
            </div>
